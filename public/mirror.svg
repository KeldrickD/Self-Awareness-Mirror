<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="mirrorGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00d4aa;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0066ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <circle cx="50" cy="50" r="45" fill="none" stroke="url(#mirrorGrad)" stroke-width="3" filter="url(#glow)"/>
  <circle cx="50" cy="38" r="12" fill="url(#mirrorGrad)" opacity="0.9"/>
  <ellipse cx="50" cy="68" rx="18" ry="12" fill="url(#mirrorGrad)" opacity="0.7"/>
  <circle cx="35" cy="50" r="3" fill="#00d4aa" opacity="0.5"/>
  <circle cx="65" cy="50" r="3" fill="#00d4aa" opacity="0.5"/>
  <path d="M 20 50 Q 50 80 80 50" fill="none" stroke="#00d4aa" stroke-width="1" opacity="0.3"/>
</svg>

